      /* Critical CSS for faster loading */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        background-color: #F5F5F5;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #009C3B 0%, #FFDF00 50%, #002776 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Bebas Neue', Arial, sans-serif;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        font-size: 2rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

  <body>
    <!-- Loading Screen -->
    <div id="initial-loading" class="loading-screen">
      <div class="loading-spinner"></div>
      REVELA
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      // Remove loading screen as soon as React mounts
      window.removeInitialLoading = function() {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s ease-out';
          setTimeout(function() {
            loading.remove();
          }, 300);
        }
      };
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Replit Development Banner -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
